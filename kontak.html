<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Nusantara - Kontak</title>
  <style>
    /* Style sama seperti halaman lain */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background: #f4f7fc;
      color: #222;
    }
    .wrapper {
      display: flex; height: 100vh; overflow: hidden;
    }
    nav.sidebar {
      width: 220px; background: #1e40af;
      display: flex; flex-direction: column; padding-top: 1.5rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }
    nav.sidebar a {
      color: white; padding: 15px 25px;
      text-decoration: none; font-weight: 600; font-size: 1rem;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-color 0.3s;
    }
    nav.sidebar a:hover, nav.sidebar a.active {
      background: #3b82f6;
      border-left-color: #93c5fd;
    }
    main.content {
      flex-grow: 1; background: white; padding: 2rem 3rem;
      overflow-y: auto; box-shadow: inset 0 0 20px rgba(0,0,0,0.03);
    }
    main.content header {
      margin-bottom: 2rem;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.8rem;
    }
    main.content header h1 {
      font-weight: 700; color: #1e40af;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 0.3rem;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #cbd5e1;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background: #1e40af;
      color: white;
      padding: 0.8rem 1.6rem;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3b82f6;
    }
    footer {
      text-align: center; padding: 1rem;
      font-size: 0.9rem; color: #6b7280;
      border-top: 1px solid #e5e7eb; margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      nav.sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 0.5rem 0;
      }
      nav.sidebar a {
        border-left: none;
        border-bottom: 3px solid transparent;
        padding: 12px 10px;
        font-size: 0.9rem;
      }
      nav.sidebar a:hover, nav.sidebar a.active {
        border-left: none;
        border-bottom-color: #93c5fd;
        background: transparent;
        color: #3b82f6;
      }
      main.content {
        padding: 1.5rem 1.2rem;
        height: auto;
        overflow: visible;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <nav class="sidebar" aria-label="Sidebar Navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="destinasi.html">Destinasi</a>
      <a href="kontak.html" class="active">Kontak</a>
    </nav>

    <main class="content">
      <header>
        <h1>Kontak Kami</h1>
      </header>

      <form action="#" method="POST" aria-label="Formulir Kontak" id="contactForm">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required />

        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />

        <label for="pesan">Pesan</label>
        <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda di sini..." required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>

      <footer>
        &copy; 2025 Explore Nusantara. All rights reserved.
      </footer>
    </main>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); // cegah reload

      // Ambil nilai input (opsional, bisa untuk validasi atau lain)
      const nama = this.nama.value.trim();
      const email = this.email.value.trim();
      const pesan = this.pesan.value.trim();

      if(nama && email && pesan) {
        alert('Pesan berhasil dikirim! Terima kasih sudah menghubungi kami.');
        this.reset(); // reset form
      } else {
        alert('Mohon isi semua field sebelum mengirim.');
      }
    });
  </script>

</body>
</html>
